<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Año Nuevo Jesu</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 id="greeting">¡Feliz Año Nuevo, Jesu!</h1>
        <p class="love-message">De: Ane, con todo mi amor ❤️</p>
        
        <div id="countdown">
            <span id="timer">Preparando la sorpresa...</span>
        </div>

        <div id="extra-message" class="hidden">
            <p>Gracias por un año increíble a tu lado. ¡Vamos por un 2026 lleno de más momentos juntos!</p>
        </div>
        
        <button id="btn-magic">Haz clic para la sorpresa</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
</body>
